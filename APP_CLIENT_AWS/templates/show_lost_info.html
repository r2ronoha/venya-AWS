<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	
	<title>VenYa Home</title>
	
	<!-- Bootstrap core CSS -->
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
	<link href="/static/css/arturo.css" rel="stylesheet">
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.20.min.js"></script>
	<script type="text/javascript" src="/static/common/languages.js"></script>
	<script type="text/javascript" src="/static/common/parsing.js"></script>
	<script type="text/javascript">
		var lang = default_lang;
		var myLangTexts;

		function init() {
			parseUrl();
			if ( urlParams["lang"] != undefined && languages.indexOf(urlParams["lang"]) > -1 ) {
				lang = urlParams["lang"];
			}
			myLangTexts = languages_text[lang];
			var requestStatus = urlParams["status"];
			switch (requestStatus) {
				case 'SUCCESS':
				case 'ERRORMAIL':
					email = urlParams["email"];
					message = myLangTexts["email"][urlParams["message"]];
					headerText = formatMessage([message,email]);
					break;
				case 'ERROR':
					message = myLangTexts["errors"][urlParams["message"]];
					headerText = formatMessage([message]);
					break;
				default: 
					message = myLangTexts["errors"]["unknown"];
					headerText = formatMessage([message]);
			}

			setHeader("h3",headerText);
		}
	</script>
</head>

<body>
	
	<script>init();</script>

	<div class="subscriberarea" id="area">
		<p><script>javascript:document.getElementById("area").innerHTML = myLangTexts["zone"]["customer"].toUpperCase()</script></p>
	</div>

	<a id="signin" href="javascript:goTo(pages.signin,{'lang' : lang })"><script>javascript:displayMenu("signin",formatMessage([myLangTexts["signin"]["button"]]))</script></a>
	
	
	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="/static/js/jquery.min.js" />')</script></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="/static/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
