<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Disconnecting...</title>
	
	<!-- Bootstrap core CSS -->
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
	<link href="/static/css/navbar.css" rel="stylesheet">
	<link href="/static/css/arturo.css" rel="stylesheet">

	<script src="/static/js/ie-emulation-modes-warning.js"></script>
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.20.min.js"></script>
	<script type="text/javascript" src="/static/common/parsing.js"></script>
	<script type="text/javascript">
		var sessionid;
		var lang;
		var myLangTexts;

		function init() {

			parseUrl();
			
			sessionid = urlParams["sessionid"];
			lang = urlParams["lang"].toLowerCase();
			myLangTexts = languages_text[lang];
			customerId = sessionid.substring(0,sessionid.length - 2);
			closeSession(customerId);
		}

		function closeSession(customerid) {
			var xhr = new XMLHttpRequest();
			var myUrl = "http://" + venya_node_server + ":" + venya_node_port + "/updateSetting?action=update&id=" + customerid + "&field=sessionid&newvalue=closed";
			xhr.open('GET',myUrl,true);
			xhr.send();
			xhr.onreadystatechange = processRequest;
	
			function processRequest(e) {
				if (xhr.readyState == 4) {
					if (xhr.status == 200) {
						//console.log(xhr.responseText);
						var response = JSON.parse(xhr.responseText);
	
						var gotoParams = {};
						gotoParams["action"] = "logout";
						gotoParams["lang"] = lang;
						goTo(pages.signin,gotoParams);
					} else {
						try {
							var response = JSON.parse(xhr.responseText);
							var gotoParams = {};
							gotoParams["action"] = "logout";
							gotoParams["status"] = response["status"];
							gotoParams["errormessage"] = response["errormessage"];
							gotoParams["lang"] = lang;
							goTo(pages.signin,gotoParams);
						} catch (err) {
							var gotoParams = {};
							gotoParams["action"] = "logout";
							gotoParams["status"] = response["status"];
							gotoParams["errormessage"] = "dbcnxerror";
							gotoParams["lang"] = lang;
							goTo(pages.signin,gotoParams);

						}
					}
				}
			}
		}
	</script>
	<script type="text/javascript" src="/static/common/languages.js"></script>
</head>
<body>
	<script>init();</script>
	<!-- Bootstrap core JavaScript
	================================================== -->

	<script src="/static/js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
