	<script type="text/javascript">
		var changeField;
		var sessionid;
		var lang;
		var myLangTexts;
	
		function init() {
			var notErrorFields = { "status": "status", "errormessage": "errormessage", "action": "action", "sessionid": "sessionid", "lang": "lang" };
			parseUrl();
			sessionid = urlParams["sessionid"];
			lang = urlParams["lang"];
			myLangTexts = languages_text[lang];
			customerId = sessionid.substring(0,sessionid.length - 2);
			changeField = urlParams["field"];
			verifySessionId(sessionid, setFormErrorHeader(urlParams,myLangTexts));
			/*if (urlParams["status"] == "ERROR") {
				if (urlParams["errormessage"] == "input") {
					setHeader("h2",myLangTexts["errors"]["badfields"]);
					for (var field in urlParams) {
						if ( !(field in notErrorFields) ) {
							var headText = formatMessage([myLangTexts["customer"][field],":",urlParams[field]]);
                                                        setHeader("h5",headText);
						}
					}
				} else {
					setHeader("h4",unescape(urlParams["errormessage"]));
				}
			}*/
		}
		
		function readForm() {
			var form = document.querySelector("form");
			var oldUsername = form.elements.oldUsername.value;
			var username = form.elements.inputUsername.value;
			var confirmUsername = form.elements.confirmUsername.value;
			
			var error = {};
			if ( oldUsername == "" ) { error["oldusername"] = formatMessage([myLangTexts["form"]["old"],myLangTexts["customer"]["username"],myLangTexts["errors"]["required"]]); }
			if ( username == "" ) { error["username"] = "username is required"; }
			else {
				if ( username != confirmUsername ) { error["username"] = formatMessage([myLangTexts["form"]["old"],"-",myLangTexts["form"]["new"],myLangTexts["customer"]["username"],myLangTexts["errors"]["notmatch"]]); }
				else {
					if ( oldUsername == username ) { error["username"] = formatMessage([myLangTexts["form"]["new"],myLangTexts["customer"]["username"],myLangTexts["errors"]["sameprevious"]]); }
					else {
						if ( ! usernameFormat.test(username) ) error["username"] = myLangTexts["errors"]["usrnameformat"];
					}
				}
			}
			
			if ( Object.keys(error).length > 0 ) {
				var errorUrl = location.href.split('?')[0] + "?action=update&sessionid=" + sessionid + "&lang=" + lang + "&status=ERROR&errormessage=input";
				for ( var field in error ) {
					errorUrl += "&" + field + "=" + escape(error[field]);
				}
				location.href = errorUrl;
			} else {
				var values = {};
				values["id"] = customerId;
				values["field"] = "username";
				values["oldvalue"] = oldUsername;
				values["newvalue"] = username;
				update(values);
			}
		}
		
		function update(values) {
			var id = values["id"];
			var field = values["field"];
			var oldvalue = values["oldvalue"];
			var newvalue = values["newvalue"];
			
			var xhr = new XMLHttpRequest();
			var myUrl = "http://" + venya_node_server + ":" + venya_node_port + "/updateSetting?action=update&id=" + id + "&field=" + field + "&newvalue=" + newvalue;
			if ( oldvalue != undefined ) myUrl += "&oldvalue=" + oldvalue;
			xhr.open('GET',myUrl,true);
			xhr.send();
			xhr.onreadystatechange = processRequest;
			
			function processRequest(e) {
				if (xhr.readyState == 4) {
					if (xhr.status == 200) {
						//console.log(xhr.responseText);
						var response = JSON.parse(xhr.responseText);
						
						var gotoParams = {};
						gotoParams["sessionid"] = sessionid;
						gotoParams["action"] = response["action"];
						gotoParams["lang"] = lang;
						gotoParams["updatefield"] = field;
						/*for (var field in response) {
							if ( field != "status" ) gotoParams[field] = response[field];
						}*/
						goTo(pages.settings,gotoParams);
					} else {
						var response = JSON.parse(xhr.responseText);
						var gotoParams = {};
						gotoParams["action"] = "update";
						gotoParams["sessionid"] = sessionid;
						gotoParams["setting"] = field;
						gotoParams["status"] = response["status"];
						gotoParams["errormessage"] = response["errormessage"];
						gotoParams["lang"] = lang;
						goTo(pages.settingsPages.username,gotoParams);
					}
				}
			}
		}
	</script>
