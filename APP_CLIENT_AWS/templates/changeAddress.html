	function readForm() {
		var form = document.querySelector("form");
		var addressFields = { "street": "N/A", "postcode": "required", "city": "N/A", "country": "N/A" };
		var street = form.elements.street.value;
		var postcode = form.elements.postcode.value;
		var city = form.elements.city.value;
		var country = form.elements.country.value;
		
		var error = {};
		if ( postcode == "" ) error["postcode"] = formatMessage([myLangTexts["address"]["postcode"],myLangTexts["errors"]["required"]]);
		else if (! postcodeFormat.test(postcode) ) error["postcode"] = formatMessage([myLangTexts["errors"]["badformat"],myLangTexts["address"]["postcode"]]);
		//if ( postcode == "" ) { error["postcode"] = myLangTexts["address"]["postcode"] + " " + myLangTexts["errors"]["required"]; }
		//else if (! postcodeFormat.test(postcode) ) error["postcode"] = myLangTexts["errors"]["badformat"] + "postcode";
		
		if ( Object.keys(error).length > 0 ) {
			var errorUrl = location.href.split('?')[0] + "?action=update&sessionid=" + sessionid + "&lang=" + lang + "&status=ERROR&errormessage=input";
			for ( var field in error ) {
				errorUrl += "&" + field + "=" + escape(error[field]);
			}
			location.href = errorUrl;
		} else {
			//console.log("[changeAddress.readForm] customerId = " + customerId );
			var values = {};
			values["id"] = customerId;
			values["field"] = "address";
			var newvalue = "";
			for ( elt in addressFields ) {
			//console.log("form.elements[elt].value = " + form.elements[elt].value);
				newvalue += ( form.elements[elt].value == "" ) ? elt + "=" + addressFields[elt] + ";" : elt + "=" + form.elements[elt].value + ";";
			}
			values["newvalue"] = newvalue.replace(/;$/,'');
			//console.log(values["newvalue"]);
			update(values);
		}
	}
	
	function update(values) {
		var id = values["id"];
		var field = values["field"];
		var oldvalue = values["oldvalue"];
		var newvalue = values["newvalue"];
		//console.log("[changeAddress.update] values = " + JSON.stringify(values) );
		
		var xhr = new XMLHttpRequest();
		var myUrl = "http://" + venya_node_server + ":" + venya_node_port + "/updateSetting?action=update&id=" + id + "&field=" + field + "&newvalue=" + newvalue;
		if ( oldvalue != undefined ) myUrl += "&oldvalue=" + oldvalue;
		xhr.open('GET',myUrl,true);
		xhr.send();
		xhr.onreadystatechange = processRequest;
		
		function processRequest(e) {
			if (xhr.readyState == 4) {
				if (xhr.status == 200) {
					//console.log(xhr.responseText);
					var response = JSON.parse(xhr.responseText);
					
					var gotoParams = {};
					gotoParams["sessionid"] = sessionid;
					gotoParams["action"] = response["action"];
					gotoParams["lang"] = lang;
					gotoParams["updatefield"] = field;
					/*for (var field in response) {
						if ( field != "status" ) gotoParams[field] = response[field];
					}*/
					goTo(pages.settings,gotoParams);
				} else {
					try {
						var response = JSON.parse(xhr.responseText);
						var gotoParams = {};
						gotoParams["action"] = "update";
						gotoParams["sessionid"] = sessionid;
						gotoParams["setting"] = field;
						gotoParams["status"] = response["status"];
						gotoParams["errormessage"] = response["errormessage"];
						gotoParams["lang"] = lang;
						goTo(pages.settingsPages.Address,gotoParams);
					} catch (err) {
						document.getElementById("errors").innerHTML = formatMessage([myLangTexts["errors"]["dbcnxerror"]]);
					}
				}
			}
		}
	}
	</script>
