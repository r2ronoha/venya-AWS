	<script type="text/javascript">
		var changeField;
		var sessionid;
		var lang;
		var myLangTexts;
		var errorcount;

		function init() {
			var notErrorFields = { "status": "status", "errormessage": "errormessage", "action": "action", "sessionid": "sessionid", "lang": "lang" };
			parseUrl();
			sessionid = urlParams["sessionid"];
			lang = urlParams["lang"];
			myLangTexts = languages_text[lang];
			customerId = sessionid.substring(0,sessionid.length - 2);
			changeField = urlParams["field"];
			verifySessionId(sessionid, function() {
				setFormErrorHeader(urlParams,myLangTexts);
			});
		}
		
		function readForm() {
			var form = document.querySelector("form");
			var oldPassword = form.elements.oldPassword.value;
			var password = form.elements.inputPassword.value;
			var confirmPassword = form.elements.confirmPassword.value;
			
			clear_error("confirmPasswordErrors","confirmPassword");
			clear_error("passwordErrors","inputPassword");
			errorcount = 0;

			if ( password != confirmPassword ) { 
				format_error("confirmPasswordErrors","confirmPassword",formatMessage([myLangTexts["customer"]["password"],myLangTexts["errors"]["notmatch"]]));
			} else if ( oldPassword == password ) {
				format_error("passwordErrors","inputPassword",formatMessage([myLangTexts["form"]["new"],myLangTexts["customer"]["password"],myLangTexts["errors"]["sameprevious"]])); 
			}
			
			if ( errorcount > 0 ) {
				return false;
			} else {
				var values = {};
				values["id"] = customerId;
				values["field"] = "password";
				values["oldvalue"] = oldPassword;
				values["newvalue"] = password;
				update(values);
			}
		}
		
		function update(values) {
			var id = values["id"];
			var field = values["field"];
			var oldvalue = values["oldvalue"];
			var newvalue = values["newvalue"];
			
			var xhr = new XMLHttpRequest();
			var myUrl = "http://" + venya_node_server + ":" + venya_node_port + "/updateSetting?action=update&id=" + id + "&field=" + field + "&newvalue=" + newvalue;
			if ( oldvalue != undefined ) myUrl += "&oldvalue=" + oldvalue;
			xhr.open('GET',myUrl,true);
			xhr.send();
			xhr.onreadystatechange = processRequest;
			
			function processRequest(e) {
				if (xhr.readyState == 4) {
					if (xhr.status == 200) {
						//console.log(xhr.responseText);
						var response = JSON.parse(xhr.responseText);
					
						var gotoParams = {};
						gotoParams["sessionid"] = sessionid;
						gotoParams["action"] = response["action"];
						gotoParams["lang"] = lang;
						gotoParams["updatefield"] = field;
						/*for (var field in response) {
							if ( field != "status" ) gotoParams[field] = response[field];
						}*/
						goTo(pages.settings,gotoParams);
					} else {
						try {
							var response = JSON.parse(xhr.responseText);
							var gotoParams = {};
							document.getElementById("errors").innerHTML = formatMessage([myLangTexts["errors"][response["errormessage"]]]);
							return false;
						} catch (err) {
							document.getElementById("errors").innerHTML = formatMessage([myLangTexts["errors"]["dbcnxerror"]]);
							return false;
						}
					}
				}
			}
		}
	</script>

			<!-- <li><a href="./home.html?action=home&name=Arturo">Home</a></li> -->

                <li><a id="menuAppointments" href="javascript:goTo(pages.appointments,{'action': 'appointments', 'sessionid': sessionid, 'lang' : lang})"><script>javascript:displayMenu("menuAppointments",myLangTexts["menu"]["appointments"])</script></a></li>
                <li><a id="menuNotifications" href="javascript:goTo(pages.notifications,{'action': 'notifications', 'sessionid': sessionid, 'lang' : lang})"><script>javascript:displayMenu("menuNotifications",myLangTexts["menu"]["notifications"])</script></a></li>
                <li><a id="menuSettings" href="javascript:goTo(pages.settings,{'action': 'settings', 'sessionid': sessionid, 'lang' : lang})"><script>javascript:displayMenu("menuSettings",myLangTexts["menu"]["settings"])</script></a></li>
                <li role="separator" class="divider"></li>
                <li><a id="menuLogout" href="javascript:goTo(pages.logout,{'sessionid' : sessionid,'lang' : lang})"><script>javascript:displayMenu("menuLogout",myLangTexts["menu"]["logout"])</script></a></li>
		</ul>

	<div class="errors" id="errors"></div>
	<div class="container">
	
		<form class="form-signin" onsubmit="readForm();return false">
		<h2 id="formHeader" class="form-signin-heading"><script>javascript:displayForm("formHeader",myLangTexts["form"]["enterdetails"])</script></h2>
	
		<fieldset>
		<input type="password" id="oldPassword" class="form-control" placeholder="Old password" required autofocus>
		<label for="oldPassword" class="sr-only"><script>javascript:displayForm("oldPassword",formatMessage([myLangTexts["form"]["old"],myLangTexts["customer"]["password"]]))</script></label>
		</fieldset>
	
		<fieldset>
		<input type="password" id="inputPassword" class="form-control" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$" oninput="field_format_check(this,formatMessage([myLangTexts['errors']['passwordformat']]))" placeholder="New password" required autofocus>
		<label for="inputPassword" class="sr-only"><script>javascript:displayForm("inputPassword",formatMessage([myLangTexts["form"]["new"],myLangTexts["customer"]["password"]]))</script></label>
		<span id="passwordErrors" style="display: none"></span>
		</fieldset>
	
		<fieldset>
		<input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password" required autofocus>
		<label for="confirmPassword" class="sr-only"><script>javascript:displayForm("confirmPassword",formatMessage([myLangTexts["form"]["confirm"],myLangTexts["customer"]["password"]]))</script></label>
		<span id="confirmPasswordErrors" style="display: none"></span>
		</fieldset>
	
		<button id="submitButton" class="btn btn-lg btn-primary btn-block" type="submit"><script>javascript:displayForm("submitButton",myLangTexts["form"]["submit"])</script></button>
		<a id="cancelButton" href="javascript:goTo(pages.settings,{'sessionid' : sessionid, 'lang' : lang})" style="text-align:center"><script>javascript:displayMenu("cancelButton",myLangTexts["form"]["cancel"].toUpperCase())</script></a>
		</form>
