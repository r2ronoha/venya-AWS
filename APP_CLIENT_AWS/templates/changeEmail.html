	<script type="text/javascript">
	var changeField;
	var sessionid;
	var myLangTexts;
	var lang;

	function init() {
		var notErrorFields = { "status": "status", "errormessage": "errormessage", "action": "action", "sessionid": "sessionid", "lang" : "lang" };
		parseUrl();
		sessionid = urlParams["sessionid"];
		lang = urlParams["lang"];
		myLangTexts = languages_text[lang];
		customerId = sessionid.substring(0,sessionid.length - 2);

		changeField = urlParams["field"];
		verifySessionId(sessionid, setFormErrorHeader(urlParams,myLangTexts));
	}
	
	function readForm() {
		var form = document.querySelector("form");
		var oldEmail = form.elements.oldEmail.value;
		var email = form.elements.inputEmail.value;
		var confirmEmail = form.elements.confirmEmail.value;
		
		var error = {};
		if ( oldEmail == "" ) { error["oldEmail"] = formatMessage(["Old",myLangTexts["customer"]["email"],myLangTexts["errors"]["required"]]); }
		if ( email == "" ) {
			error["email"] = formatMessage([myLangTexts["customer"]["email"],myLangTexts["errors"]["required"]]); 
		} else {
			if ( email != confirmEmail ) { error["email"] = formatMessage([myLangTexts["customer"]["email"],myLangTexts["customer"]["address"] + "es",myLangTexts["errors"]["notmatch"]]); }
			else {
				if ( ! emailFormat.test(email) ) { error["email"] = formatMessage([myLangTexts["errors"]["badformat"],myLangTexts["customer"]["email"]]); }
				else if ( oldEmail == email ) { error["email"] = formatMessage(["New",myLangTexts["customer"]["email"],myLangTexts["errors"]["sameprevious"]]); }
			}
		}
	
		if ( Object.keys(error).length > 0 ) {
			var errorUrl = location.href.split('?')[0] + "?action=update&sessionid=" + sessionid + "&lang=" + lang + "&status=ERROR&errormessage=input";
			for ( var field in error ) {
				errorUrl += "&" + field + "=" + escape(error[field]);
			}
			location.href = errorUrl;
		} else {
			var values = {};
			values["id"] = customerId;
			values["field"] = "email";
			values["oldvalue"] = oldEmail;
			values["newvalue"] = email;
			update(values);
		}
	}
	
	function update(values) {
		var id = values["id"];
		var field = values["field"];
		var oldvalue = values["oldvalue"];
		var newvalue = values["newvalue"];
		
		var xhr = new XMLHttpRequest();
		var myUrl = "http://" + venya_node_server + ":" + venya_node_port + "/updateSetting?action=update&id=" + id + "&field=" + field + "&newvalue=" + newvalue;
		if ( oldvalue != undefined ) myUrl += "&oldvalue=" + oldvalue;
		xhr.open('GET',myUrl,true);
		xhr.send();
		xhr.onreadystatechange = processRequest;
		
		function processRequest(e) {
			if (xhr.readyState == 4) {
				if (xhr.status == 200) {
					console.log(xhr.responseText);
					var response = JSON.parse(xhr.responseText);
					
					var gotoParams = {};
					gotoParams["sessionid"] = sessionid;
					gotoParams["action"] = response["action"];
					gotoParams["lang"] = lang;
					gotoParams["updatefield"] = changeField;
					/*for (var field in response) {
						if ( field != "status" ) gotoParams[field] = response[field];
					}*/
					goTo(pages.settings,gotoParams);
				} else {
					var response = JSON.parse(xhr.responseText);
					var gotoParams = {};
					gotoParams["action"] = "update";
					gotoParams["sessionid"] = sessionid;
					gotoParams["setting"] = field;
					gotoParams["status"] = response["status"];
					gotoParams["errormessage"] = response["errormessage"];
					gotoParams["lang"] = lang;
					goTo(pages.settingsPages.email,gotoParams);
				}
			}
		}
	}
	</script>

                <li><a id="menuNotifications" href="javascript:goTo(pages.notifications,{'action': 'notifications', 'sessionid': sessionid, 'lang' : lang})"><script>javascript:displayMenu("menuNotifications",myLangTexts["menu"]["notifications"])</script></a></li>
                <li><a id="menuSettings" href="javascript:goTo(pages.settings,{'action': 'settings', 'sessionid': sessionid, 'lang' : lang})"><script>javascript:displayMenu("menuSettings",myLangTexts["menu"]["settings"])</script></a></li>

		<form class="form-signin">

		<input type="email" id="oldEmail" class="form-control" placeholder="Old Email" required autofocus>
		<label for="oldEmail" class="sr-only"><script>javascript:displayForm("oldEmail",myLangTexts["form"]["oldemail"])</script></label>
		
		<input type="email" id="inputEmail" class="form-control" placeholder="New Email" required autofocus>
		<label for="inputEmail" class="sr-only"><script>javascript:displayForm("inputEmail",myLangTexts["form"]["newemail"])</script></label>
		
		<input type="email" id="confirmEmail" class="form-control" placeholder="Confirm email" required autofocus>
		<label for="confirmEmail" class="sr-only"><script>javascript:displayForm("confirmEmail",formatMessage([myLangTexts["form"]["confirm"],myLangTexts["form"]["newemail"]]))</script></label>
	
		<button id="formButton" class="btn btn-lg btn-primary btn-block" type="button" onclick="readForm()"><script>javascript:displayMenu("formButton",myLangTexts["form"]["submit"].toUpperCase())</script></button>
