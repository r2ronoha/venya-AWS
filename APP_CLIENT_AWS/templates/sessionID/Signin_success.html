<script type="text/javascript">
var urlParams = {};
var id;
var pages = {
"home": "home.html",
"register": "register.html"
}
function parseUrl(){
var params = document.location.search.replace(/^?/,'').split('&');
for (var i=0; i < params.length; i++) {
var field = params[i].split('=')[0];
var value = params[i].split('=')[1];
urlParams[field] = value;
console.log("urlParams[" + field + "] =" + value);
}
id = urlParams["id"];
}

function setHeader(){
var action = urlParams["action"];
var headerText = "HOME ";
if ( action != "home" ) headerText = action.toUpperCase() + " SUCCESSFUL.nWELCOME ";
headerText += unescape(urlParams["name"].toUpperCase());
var header = document.createElement("h1");
header.appendChild(document.createTextNode(headerText));
document.body.appendChild(header);
}

function createDataTable(){
var table = document.createElement("table");
for (var field in urlParams) {
if (field != "action") {
var row = document.createElement("tr");

var fieldCell = document.createElement("td");
fieldCell.appendChild(document.createTextNode(field));
fieldCell.className = "field";
row.appendChild(fieldCell);

var valueCell = document.createElement("td");
valueCell.appendChild(document.createTextNode(unescape(urlParams[field])));
valueCell.className = "value";
row.appendChild(valueCell);

table.appendChild(row);
}
}
document.body.appendChild(table);
}

function goTo(page) {
location.href = "./" + page + "?action=home&id=" + id;
}
</script>
